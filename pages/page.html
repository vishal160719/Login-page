<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        .container h2 {
            margin-bottom: 10px;
            font-size: 32px;
            color: #333;
            text-align: left;
        }
        .container p {
            margin-bottom: 16px;
            color: #777;
            font-size: 18px;
            text-align: left;
            position: relative; /* Required for positioning the pseudo-element */
        }
        .container p::after {
            content: '';
            position: absolute;
            top: 50%; /* Adjust to center vertically with the text */
            width: calc(100% - 100px); /* Adjust width as needed */
            height: 1px; /* Line height */
            background-color: #ccc; /* Line color */
            margin-left: 10px; /* Adjust spacing from text */
        }
        .container p.no-line::after {
            display: none; /* Hide the line after specific paragraphs */
        }
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 18px;
            transition: border-color 0.3s; /* Smooth transition for border color */
        }
        .container input[type="email"]:hover,
        .container input[type="password"]:hover {
            border-color: #007BFF; /* Light blue border on hover */
        }
        .container button {
            width: 250px; /* Adjust width as needed */
            padding: 20px; /* Adjust padding as needed */
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Adjust font size as needed */
            transition: background-color 0.3s;
            display: block; /* Ensures button is block-level */
            margin: 20px auto 0;
        }
        
        .container button:hover {
            background-color: #0056b3;
        }
        .container .social-login {
            display: flex;
            justify-content: space-between; /* Ensures equal spacing between elements */
            align-items: center; /* Centers vertically */
            margin-top: 30px;
        }
        .container .social-login .icon-container {
            width: 120px; /* Adjust width as needed */
            height: 60px; /* Adjust height as needed */
            background-color: #f0f0f0;
            border-radius: 5px; /* Rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .container .social-login img {
            width: 28px;
            height: 25px;
        }
        .container .social-login .google {
             /* Pushes Google container to the left */
        }
        .container .social-login .facebook {
             /* Pushes Google container to the left */
        }
        .container .social-login .apple {
             /* Pushes Apple container to the right */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Back to your digital life</h2>
        <p class="no-line">Choose one of the options to go</p>
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
        </form>
        <p>Or continue with</p>
        <div class="social-login">
            <div class="icon-container google">
                <img src="https://banner2.cleanpng.com/20180423/gkw/kisspng-google-logo-logo-logo-5ade7dc753b015.9317679115245306313428.jpg" alt="Google">
            </div>
            <div class="icon-container facebook">
                <img src="../assets/" alt="Facebook">
            </div>
            <div class="icon-container apple">
                <img src="https://i.pinimg.com/736x/3a/80/d0/3a80d08597eb583fc0784a694b56169a.jpg" alt="Apple">
            </div>
        </div>
        <button type="submit">Log in</button>
    </div>
</body>
</html>
